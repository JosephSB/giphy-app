<div class="container-home">
  <ul class="home-listtags">
    <li>Tendencias</li>
    <li class="tag" *ngFor="let tag of tags()">
      <i class="fa-solid fa-hashtag"></i>&nbsp;{{ tag }}
    </li>
  </ul>

  <div class="home-listgifs">
    <app-gif-card style="width: 100%;"  *ngFor="let gif of gifs()" [gif]="gif"></app-gif-card>
  </div>
</div>
